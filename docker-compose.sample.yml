version: '3.8'
services:
  twit:
    build:
      context: .
      network: host
    command: dev
    volumes:
      - .:/usr/src/app
    networks:
      - docker_default
      - default
    labels:
      - "traefik.http.routers.twit.rule=Host(`twit.localhost`)"
      - "traefik.http.routers.twit.tls=true"

networks:
  docker_default:
    external: true
    name: docker_default
